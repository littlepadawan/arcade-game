<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Teko:300,400,700" rel="stylesheet">
</head>
<body>
    <div id='modal-crossing'>
        <div class='modal-content-crossing'>
            <button id='btn-close'>&times;</button>
            <p class='you-made-it'>YOU MADE IT!</p>
            <div class='play-again'>
                <p>Do you want to play again?</p>
                <button id='btn-play-again'>Yes!</button>
            </div>
        </div>
    </div>

    <div id='modal-collision'>
        <div class='modal-content-collision'>
            <p>Whoopsie!</p>
            <i class="fas fa-skull"></i>
            <i class="fas fa-skull"></i>
            <i class="fas fa-skull"></i>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
